<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Scale of justice icon -->
  <g fill="white" transform="translate(64, 64)">
    <!-- Central pillar -->
    <rect x="-3" y="-25" width="6" height="50" rx="2"/>
    
    <!-- Top beam -->
    <rect x="-35" y="-30" width="70" height="6" rx="2"/>
    
    <!-- Left scale -->
    <circle cx="-30" cy="-22" r="3"/>
    <path d="M-42,-10 L-30,-22 L-18,-10 L-42,-10" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="-30" cy="-8" rx="14" ry="5"/>
    
    <!-- Right scale -->
    <circle cx="30" cy="-22" r="3"/>
    <path d="M18,-10 L30,-22 L42,-10 L18,-10" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="30" cy="-8" rx="14" ry="5"/>
    
    <!-- Base -->
    <rect x="-20" y="22" width="40" height="6" rx="2"/>
  </g>
  
  <!-- Check mark in corner -->
  <circle cx="100" cy="100" r="18" fill="#4ade80"/>
  <path d="M92,100 L98,106 L110,94" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
