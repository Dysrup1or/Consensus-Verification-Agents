name: UI â†’ Backend Smoke

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Consensus Verifier Agent (CVA)/dysruption-ui/package-lock.json

      - name: Install deps (UI)
        working-directory: Consensus Verifier Agent (CVA)/dysruption-ui
        run: npm ci

      - name: Smoke check UI diagnostics
        working-directory: Consensus Verifier Agent (CVA)/dysruption-ui
        env:
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          SMOKE_ATTEMPTS: 10
          SMOKE_DELAY_MS: 6000
        run: npm run smoke:backend
